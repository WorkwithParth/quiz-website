<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: url('background.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="tel"],
        .registration-form input[type="date"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .registration-form button:hover {
            background: #0056b3;
        }
        .registration-form p {
            text-align: center;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }
        .registration-form a {
            color: #007bff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
        }
        .registration-form a:hover {
            text-decoration: underline;
        }
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas {
            border: 2px solid #ccc;
            margin: 10px 0;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <form class="registration-form" action="submit_registration.php" method="POST">
        <h2>Registration Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        
        <label for="phone">Mobile:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="institute_name">Institute Name:</label>
        <input type="text" name="institute_name" id="institute_name" placeholder="Enter Institute Name">

        <div class="camera-container">
            <video id="video" autoplay></video>
            <button type="button" id="capture">Capture Photo</button>
            <canvas id="canvas"></canvas>
          </div>
          
          <input type="hidden" id="photo" name="photo">

        
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const photoInput = document.getElementById('photo');
    
        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => {
            console.error("Camera access denied:", err);
          });
    
        // Capture photo
        captureButton.addEventListener('click', () => {
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL('image/png');
          photoInput.value = imageData; // Save image data as a hidden input
        });
      </script>
</body>
</html>
